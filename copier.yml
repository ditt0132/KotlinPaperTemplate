name:
  type: str
  help: Project or plugin name
  validator: >-
    {% if not name or ' ' in name %}
    Name cannot be blank or contain spaces
    {% endif %}

mcVersion:
  type: str
  help: Minecraft version
  validator: >-
    {% if not mcVersion or not mcVersion | regex_search('^\\d+\\.\\d+(\\.\\d+)?$') %}
    Version can only contain digits and dots
    {% endif %}

group:
  type: str
  help: Lowercase group name (letters only), used in package <group>.<simpleName>
  validator: >-
    {% if not group or not group | regex_search('^[a-z]+$') %}
    Group must contain only lowercase letters
    {% endif %}

simpleName:
  type: str
  help: Lowercase project name (letters only), used in package and commands
  validator: >-
    {% if not simpleName or not simpleName | regex_search('^[a-z]+$') %}
    Name must contain only lowercase letters
    {% endif %}

_exclude: ["copier.yaml", "copier.yml", "~*", "*.py[co]", "__pycache__", ".git", ".DS_Store", ".svn",
           ".gradle", ".idea", ".kotlin", "build"]
_templates_suffix: '.template'